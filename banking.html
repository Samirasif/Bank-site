<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>banking-site</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
</head>

<body>
    <header>
        <h1 class="text-4xl text-center mt-8">Let's get some <span class="font-semibold text-red-400">Moooneyyy</span>!!
        </h1>
    </header>
    <main class="w-3/4 mx-auto">
        <section class="mt-8">
            <div class="grid grid-cols-3 gap-4 text-white">
                <div class="bg-blue-500 p-8 rounded ">
                    <h3 class="text-3xl">Deposit</h3>
                    <h4 class="text-5xl">$<span id="deposit-total">00</span></h4>
                </div>

                <div class="bg-green-400 p-8 rounded">
                    <h3 class="text-3xl">Withdraw</h3>
                    <h4 class="text-5xl">$<span id="withdraw-total">00</span></h4>
                </div>

                <div class="bg-yellow-500 p-8 rounded ">
                    <h3 class="text-3xl">Balance</h3>
                    <h4 class="text-5xl">$<span id="balance-total">3032</span></h4>
                </div>
            </div>
        </section>

        <section class="mt-4">
            <div class="grid grid-cols-2 gap-4">
                <div class="bg-red-200 p-8 rounded">
                    <h3 class="text-2xl mb-2">Please Deposit</h3>
                    <div>
                        <input id="deposit-input" class="border-2 block border-gray-400 rounded w-1/2 mb-4 px-2"
                            type="text" placeholder="$$ Amount you want to deposit">
                        <button id="deposit-button"
                            class="bg-yellow-700 px-4 rounded text-white font-medium py-2">deposit</button>
                    </div>
                </div>
                <div class="bg-blue-200 p-8 rounded">
                    <h3 class="text-2xl mb-2">Please Withdraw</h3>
                    <div>
                        <input id="withdraw-input" class="border-2 block border-gray-400 rounded w-1/2 mb-4 px-2"
                            type="text" placeholder="$$ Amount you want to withdraw">
                        <button id="withdraw-button"
                            class="bg-yellow-700 px-4 rounded text-white font-medium py-2">withdraw</button>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <script src="banking.js"></script>
</body>

</html>
